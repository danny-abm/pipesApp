<div class="text-layout">

    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:bandera}}
    </p>
   

</div>
<br>
<div >
    <p-toolbar>
        <div class="p-toolbar-group-left">

        
           
        </div>
        
        <div class="p-toolbar-group-right">
            <button pButton 
                type="button"
                label="Toggle Mayuscula" 
                icon="pi pi-sort-alpha-up" 
                iconPos="right"
                (click)="changeCase()"
                class="mr-1 p-button-warning"
            >
            </button>
            <button pButton 
                type="button"
                label="Por Nombre" 
                (click)="sortName('nombre')"
                icon="pi pi-sort" 
                class="mr-1"
            >
            </button>

            <button pButton 
                type="button"
                label="Vuelan" 
                (click)="sortName('vuela')"
                icon="pi pi-sort" 
                class="mr-1 p-button-success"
            >
            </button>
            <button pButton  
                type="button"
                label="Por color" 
                (click)="sortName('color')"
                icon="pi pi-sort" 
                class="mr-1 p-button-help"
            >
            </button>
          
            
        </div>
    </p-toolbar>
    <div class="p-grid ">
        <div class="p-grid mt-2">
            <p-table [value]="heroe | ordenar:ordenarPor">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre </th>
                        <th>Vuela </th>
                        <th>Color </th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr >
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.vuela | vuela |mayusculas:bandera}}</td>
                        <td>{{heroe.color | color}}</td>
                        
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>


<div class="p-grid ">
    <div class="p-grid mt-2">
        <p-table [value]="heroe | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr >
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela |mayusculas:bandera}}</td>
                    <td>{{heroe.color | color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
</div>
</div>

</div>
